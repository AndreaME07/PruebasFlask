<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Médicos</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* CSS personalizado */
        .navbar-custom {
            background-color: #8fd1e1; /* Este es el valor hexadecimal para indigo-600 */
        }

        .container-md {
            
            justify-content: center;
            align-items: center;
            height: 200vh;
            width: 600px;
            height: 500px;
            background-color: #488ad684;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="formulario">Formulario</a>
                </div>
            </div>
        </div>
    </nav>
    <h4>Por favor rellena el formulario</h4>
   
    <form action="guardarMedico" method="POST">
        <div class="container-md">
            <div class="row">
                <div class="container-fluid" >
        <div class="row justify-content-center">
        <div class="mb-3 col-md-8">
            <label for="txtNombre"  class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="txtNombre" name="txtNombre" required>
            
            <label for="txtApellido_p" class="form-label">Apellido Paterno:</label>
            <input type="text" class="form-control" id="txtApellido_p" name="txtApellido_p" required>

            <label for="txtApellido_m" class="form-label">Apellido Materno:</label>
            <input type="text" class="form-control" id="txtApellido_m" name="txtApellido_m" required>

            <label for="txtRFC" class="form-label">RFC:</label>
            <input type="text" class="form-control" id="txtRFC" name="txtRFC" required>

            <label for="txtCedula" class="form-label">Cédula:</label>
            <input type="text" class="form-control" id="txtCedula" name="txtCedula" required>

            <label for="txtCorreo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="txtCorreo" name="txtCorreo" required>

            <label for="txtContrasena" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="txtContrasena" name="txtContrasena" required>
        </div>
    </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
<button type="submit" class="btn btn-info" style="background-color: #1c22d181;" >Guardar Médico</button>
</div>
</div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
